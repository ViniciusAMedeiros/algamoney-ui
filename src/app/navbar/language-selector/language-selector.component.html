<!-- <label>{{'TRANSLATOR.SELECT' | translate}}</label> -->
<div class="ui-fluid">
    <p-dropdown class="language-selector" [options]="languages" optionLabel="flag"
        (onChange)="setLanguage($event.value.lang)" dropdownIcon="none;">
        <ng-template let-item pTemplate="selectedItem" class="item">
            <img [src]="item.value.flag" style="width:24px;vertical-align:middle" />
        </ng-template>
        <ng-template let-lang pTemplate="item" class="item">
            <div style="position: relative;height:25px;">
                <img [src]="lang.value.flag" style="width:24px;position:absolute;top:1px;left:5px" />
            </div>
        </ng-template>
    </p-dropdown>
</div>

<div class="form-error" *ngIf="hasError() && type === 'required'">
    {{ field | translate }}
    <strong> {{ message | translate}} </strong>
</div>

<div class="form-error" *ngIf="hasError() && type === 'minlength'">
    <strong> {{ message | translate: {min: this.control.errors?.minlength?.requiredLength} }} </strong>
</div>
